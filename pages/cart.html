    <title>Wishlist | Plethora</title>

            <img src="../assets/productImage1.jpg" alt="" />
          </div>
          <div class="product-details">
            <h3>Adult Leisure MTB Cycle</h3>
            <div class="product-price-rating">
              <div class="product-price">
                <span>$100</span>
              </div>
              <div class="product-rating">
                <span
                  >4.2/5 <span><i class="fas fa-star"></i></span
                ></span>
              </div>
            </div>

            <div class="product-btn product-go-to-cart">
              <button>Go to Cart</button>
            </div>
          </div>
          <div class="product-wishlist product-wishlist-added">

              fill="currentColor"
