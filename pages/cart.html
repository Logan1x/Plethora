<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <script
      src="https://kit.fontawesome.com/1a48924413.js"
      crossorigin="anonymous"
    ></script>
    <title>Wishlist | Plethora</title>
  </head>
  <body class="container-main">
    <nav class="nav"></nav>

    <main class="container-pages">
      <h1 class="cart-title-center">Your Cart</h1>
      <div class="cart-product-checkout-cards">
        <div class="cart-item-card-parent">
          <div class="cart-card">
            <div class="cart-img">
              <img src="../assets/productImage1.jpg" alt="" />
            </div>
            <div class="cart-details">
              <h3 class="cart-title">Adult Leisure MTB Cycle</h3>
              <div class="cart-price-rating">
                <div class="cart-price">
                  <p>$99</p>
                  <p class="cart-price-old">$100</p>
                </div>
                <div class="cart-price-off">50% off</div>
              </div>
              <div class="cart-item-quantity">
                <p class="cart-item-quantity-title">Quantity :</p>
                <div class="cart-quantity-btn">
                  <button class="cart-quantity-btn-minus">-</button>
                  <input type="text" value="3" />
                  <button class="cart-quantity-btn-plus">+</button>
                </div>
              </div>
              <div class="cart-btn">
                <button class="cart-remove-btn">Remove from Cart</button>
                <button>Move to Wishlist</button>
              </div>
            </div>
          </div>
          <div class="cart-card">
            <div class="cart-img">
              <img src="../assets/productImage4.jpg" alt="" />
            </div>
            <div class="cart-details">
              <h3 class="cart-title">Adult Leisure MTB Cycle</h3>
              <div class="cart-price-rating">
                <div class="cart-price">
                  <p>$99</p>
                  <p class="cart-price-old">$100</p>
                </div>
                <div class="cart-price-off">50% off</div>
              </div>
              <div class="cart-item-quantity">
                <p class="cart-item-quantity-title">Quantity :</p>
                <div class="cart-quantity-btn">
                  <button class="cart-quantity-btn-minus">-</button>
                  <input type="text" value="1" />
                  <button class="cart-quantity-btn-plus">+</button>
                </div>
              </div>
              <div class="cart-btn">
                <button class="cart-remove-btn">Remove from Cart</button>
                <button>Move to Wishlist</button>
              </div>
            </div>
          </div>
        </div>
        <div class="cart-total-checkout">
          <div class="cart-total">
            <div class="cart-total-title">
              <h3>Cart Total</h3>
            </div>
            <div class="cart-total-price">
              <div class="cart-total-row">
                <p>Price(2 items)</p>
                <p>$4999</p>
              </div>
              <div class="cart-total-row">
                <p>Discount</p>
                <p>-$999</p>
              </div>
              <div class="cart-total-row">
                <p>Delivary Charges</p>
                <p>$99</p>
              </div>
              <div class="cart-total-row cart-final-amount">
                <p>Total Amount</p>
                <p>$4099</p>
              </div>
            </div>
          </div>
          <div class="cart-btn cart-checkout">
            <button>Checkout</button>
          </div>
        </div>
      </div>
    </main>
    <script src="../nav.js"></script>
  </body>
</html>
