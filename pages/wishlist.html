<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <script
      src="https://kit.fontawesome.com/1a48924413.js"
      crossorigin="anonymous"
    ></script>
    <title>Wishlist | Plethora</title>
  </head>
  <body class="container-aside-layout">
    <nav class="nav"></nav>
    <aside class="sidebar">
      <div class="sidebar-heading">
        <h4>Filters</h4>
        <p>clear</p>
      </div>
      <div>
        <h4>Color</h4>
        <form class="color-selection-checkbox">
          <!-- checkbox input -->
          <div>
            <input type="checkbox" id="red" name="red" />
            <label for="red">red</label>
          </div>
          <div>
            <input type="checkbox" id="orange" name="orange" />
            <label for="orange">orange</label>
          </div>
          <div>
            <input type="checkbox" id="blue" name="blue" />
            <label for="blue">blue</label>
          </div>
          <div>
            <input type="checkbox" id="green" name="green" />
            <label for="green">green</label>
          </div>
        </form>
      </div>
      <div>
        <h4>Sort By</h4>
        <form action="" class="sort-selection-radio">
          <!-- radio input -->
          <div>
            <input type="radio" id="priceHigh" name="sort" />
            <label for="priceHigh">Price: High to Low</label>
          </div>
          <div>
            <input type="radio" id="priceLow" name="sort" />
            <label for="priceLow">Price: Low to High</label>
          </div>
        </form>
      </div>
    </aside>
    <main class="container-pages">
      <h1 class="product-title">Your Wishlist</h1>
      <div class="product-card-parent">
        <div class="product-card">
          <div class="product-img">
            <img src="../assets/productImage1.jpg" alt="" />
          </div>
          <div class="product-details">
            <h3>Adult Leisure MTB Cycle</h3>
            <div class="product-price-rating">
              <div class="product-price">
                <span>$100</span>
              </div>
              <div class="product-rating">
                <span
                  >4.2/5 <span><i class="fas fa-star"></i></span
                ></span>
              </div>
            </div>

            <div class="product-btn product-go-to-cart">
              <button>Go to Cart</button>
            </div>
          </div>
          <div class="product-wishlist product-wishlist-added">
            <svg
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
